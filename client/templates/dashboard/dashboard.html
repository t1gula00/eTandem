<template name="dashboard">
    <div class="template-dashboard">
        <div class="page-header">
            <h1>Dashboard</h1>
        </div>

        <ul class="list-group">
            {{#each items}}
                <li class="list-group-item">{{ teacherId }} <span class="label label-default">{{ createdAt }}</span>
                </li>
            {{/each}}
        </ul>

    </div>
</template>
